        <div class="form-group">
            <label for="unicode">Unicode : <span class="tapan-required">*</span></label>
            <select name="unicode" id="unicode" class="form-control">
                <option value="2">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div id="language_area">
            <textarea name="message" cols="5" rows="3" id="message" placeholder="Message" class="form-control required" ></textarea>

        </div>
        <span id="language_name"></span>

    </body>

    <script>
        $("#langpair").on("change", function ()
        {

            var data = this.value;
            if (data == 'ENGLISH') {
                $("#unicode").val("2");
            } else {
                $("#unicode").val("1");
            }
            $("#language_area").html("");
            $("#language_area").html('<textarea class="form-control" maxlength="160" id="message" name="message" rows="3" placeholder="Write text here"></textarea>');
            $("#language_name").html(data);
            var options = {
                sourceLanguage: google.elements.transliteration.LanguageCode.ENGLISH,
                destinationLanguage: [google.elements.transliteration.LanguageCode[data]],
                shortcutKey: 'ctrl+g',
                transliterationEnabled: true
            };

            console.log(options);

            var control = new google.elements.transliteration.TransliterationControl(options);
            control.makeTransliteratable(['message']);

            //  $('#message').smsArea({maxSmsNum: 8});
        });

    </script>
